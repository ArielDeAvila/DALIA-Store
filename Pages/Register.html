<body>
    <form class="register">
        <h1>Registrate</h1>
        <label for="name">Nombres</label>
        <input type="text" name="name" id="name" placeholder="Ingresa tus nombres">
        <label for="last-name">Apellidos</label>
        <input type="text" name="last-name" id="last-name" placeholder="Ingresa tus apellidos">
        <label for="email">Correo electrónico</label>
        <input type="text" name="email" id="email" placeholder="e-mail@example.com">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Ingresa una contraseña">
        <label for="repeat-password">Repita contraseña</label>
        <input type="password" name="repeat-password" id="repeat-password" placeholder="Repita la contraseña">
        <input type="submit" value="Registrar">
    </form>
    <div class="spacing-form"></div>
</body>
